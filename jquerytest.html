<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <style>
      .important {
        font-weight: bold;
        font-size: xx-large;
        padding: 25px;
        border: 5px red ;
        background-color: blue;
      }

      .blue {
        color: blue;
        font-weight: light;
        font-size:x-large;
        background-color:red;
        padding:25px;
      }
      .kendrickbutton{
      color: red;
      font-size: xx-large;
      }  
    </style>
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("div.kendrickbutton").click(function() {
          $("h1, h2, p").toggleClass("blue");
          $("div").addClass("important");
        });
      });
    </script>
    <button class="button"><a href="index.html">Artworks</a></button>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <div>This is some important text!</div>
    <br />

    <button>Add classes to elements</button>
    <div class="kendrickbutton">Add classes to elements</div>
  </body>
</html>
